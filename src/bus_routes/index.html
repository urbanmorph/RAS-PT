<!DOCTYPE html>
<head lang="en">
  <title>BMTC Bus stops | RAS-PT</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css"
  />
  <script>
    L_NO_TOUCH = false;
    L_DISABLE_3D = false;
  </script>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }
    .foliumtooltip table {
      margin: auto;
    }
    .foliumtooltip tr {
      text-align: left;
    }
    .foliumtooltip th {
      padding: 2px;
      padding-right: 8px;
    }
  </style>
</head>
<body>
  <div class="folium-map" id="map"></div>
</body>
<script type="module">
  import busRoutesData from "./routes.2018.json";

  // Create instance of leaflet map
  var mapInstance = L.map("map", {
    center: [12.9796734, 77.5912443],
    crs: L.CRS.EPSG3857,
    zoom: 11,
    zoomControl: true,
    preferCanvas: false,
  });

  // Add map layer to show the wards and bus stops on
  var tileLayer = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    {
      attribution:
        'Data by \u0026copy; \u003ca href="http://openstreetmap.org"\u003eOpenStreetMap\u003c/a\u003e, under \u003ca href="http://www.openstreetmap.org/copyright"\u003eODbL\u003c/a\u003e.',
      detectRetina: false,
      maxNativeZoom: 18,
      maxZoom: 18,
      minZoom: 0,
      noWrap: false,
      opacity: 1,
      subdomains: "abc",
      tms: false,
    }
  ).addTo(mapInstance);

  // Add bus routes GeoJSON data
  var wardsGeoJson = L.geoJson(null, {
    style: { color: "green", fillOpacity: 0.2, weight: 1 },
  })
    .addData(busRoutesData)
    .addTo(mapInstance);
</script>
