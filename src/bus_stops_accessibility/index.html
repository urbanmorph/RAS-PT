<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>BMTC Stop Accessibility</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;900&display=swap"
    />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <link rel="stylesheet" href="/pandoc.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    />
    <script src="/chloropleth.js"></script>
    <link rel="stylesheet" href="/main.css" />
    <style>
      code {
        white-space: pre-wrap;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans", sans-serif;
      }
      #root {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100vh;
        overflow: auto;
      }

      #map {
        flex-grow: 1;
        flex-shrink: 1;
      }

      h1,
      h2,
      h3 {
        font-weight: 900;
      }
      #top-contents {
        padding: 20px;
      }
      #stop-access-2018 {
        margin: 0;
      }
      #raw-data-link {
        margin: 10px 0;
        display: inline-block;
      }
      #assemblyConstituency-dropdown {
        border: 0;
        box-shadow: inset 0 0 1px #222222;
        font: inherit;
        border-radius: 4px;
        padding: 4px 10px;
        width: 250px;
      }
      .legend {
			color: #555;
			padding: 6px 8px;
			font: 12px Arial, Helvetica, sans-serif;
			font-weight: bold;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
      }
      .legend ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        clear: both;
      }
      .legend li {
        display: inline-block;
        width: 60px;
        height: 22px;
      }
      .legend .min {
        float: left;
        padding-bottom: 5px;
      }
      .legend .max {
        float: right;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="top-contents">
        <h3 id="stop-access-2018">BMTC Stop Accessibility</h3>
        <p>Stop and Route data from myBMTC App (as of 2018). Booth level population data from publicly available electoral rolls (as of 2022).
        <a
          href="https://github.com/urbanmorph/RAS-PT/tree/main/src/public"
          target="_blank"
          id="raw-data-link"
          >View raw data</a
        >
        </p>
        <div>
          Select Assembly Constituency:
          <select id="assemblyConstituency-dropdown"></select>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script type="module">
      import "./stop_access_people.js";
    </script>
  </body>
</html>
